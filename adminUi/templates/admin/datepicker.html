{% load static %}

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<!-- Include Element UI JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<el-date-picker
    v-model="value"
    :type="{{ widget.picker_type }}"
    name="{{ widget.name }}"
    v-bind="widget.attrs"
    :prefix-icon="{{ widget.icon | default('el-icon-date') }}"  <!-- Handle custom icons -->
></el-date-picker>
